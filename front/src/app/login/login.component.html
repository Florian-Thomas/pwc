<div
  class="fixed top-20 left-1/2 -translate-x-1/2 bg-neutral-600 shadow-2xl shadow-black p-10"
  [hidden]="submitted"
>
  <div class="px-9 py-6">
    <form (ngSubmit)="onSubmit()" class="flex flex-col" #loginForm="ngForm">
      <span class="text-white font-serif uppercase opacity-100 inline-block"
        >username</span
      >
      <input
        type="text"
        class="form-control transition-all duration-500 ease-in-out border-white rounded-full h-5 w-60 py-3 mt-2"
        id="username"
        required
        [(ngModel)]="model.username"
        name="username"
      />
      <button
        type="submit"
        class="text-white bg-blue-600 rounded-full uppercase py-2 m-7 mx-5 transition-all duration-500 ease-in-out hover:bg-blue-500 hover:shadow-custom hover:shadow-blue-500 hover:cursor-pointer;"
        [disabled]="!loginForm.form.valid"
      >
        Start to play
      </button>

      <div
        *ngIf="error"
        class="bg-rose-500 rounded-full h-6 w-60 font-black text-center border border-red-600 pt-1"
      >
        {{ error }}
      </div>
    </form>
  </div>
</div>
